<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-danger text-white">
			<div class="card-header">Error 403: Acceso denegado</div>
			<div class="card-body">
				<h5 class="card-title">
					<!-- Se puede acceder al nombre del usuario así, con sec:authentication="name" o con th:text="${#authentication.name}" -->
					El usuario <span th:text="${#httpServletRequest.remoteUser}"></span>
					no tiene permiso para acceder a la página
				</h5>
				<a class="btn btn-outline-light" role="button" th:href="@{/}">Ir
					al inicio</a>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
